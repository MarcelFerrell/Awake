<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        h1 {
            color: #333;
        }

        #passengerList {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .passenger {
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            padding: 20px;
            min-width: 200px;
            max-width: calc(33.333% - 40px); /* Three per row with spacing */
            box-sizing: border-box;
        }

        .passenger p {
            margin: 10px 0;
            padding: 0;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>Passenger Preferences</h1>
    <div id="passengerList"></div>

    <script src="attendant.js"></script>
</body>
</html>
